<!DOCTYPE html>

    <style>

      }
    </style>

  <body>
    <div id="loading">üíó ƒêang t·∫£i tr√°i tim cho b√©...</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/fonts/helvetiker_regular.typeface.json"></script>
    <script>
      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      let renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xff66cc, 2, 100);
      light.position.set(0, 5, 10);
      scene.add(light);

      // Heart particle system
      const heartParticles = [];
      const particleCount = 6000;
      const geometry = new THREE.BufferGeometry();
      const positions = [];

      for (let i = 0; i < particleCount; i++) {
        const t = Math.PI * (Math.random() * 2 - 1);
        const s = Math.random() * 2 - 1;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        const z = s * 2;
        positions.push(x / 3, y / 3, z / 3);
      }

      geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ color: 0xff99cc, size: 0.1 });
      const heart = new THREE.Points(geometry, material);
      scene.add(heart);

      // Text ring
      const loader = new THREE.FontLoader();
      loader.load("https://cdn.jsdelivr.net/npm/three@0.157.0/examples/fonts/helvetiker_regular.typeface.json", (font) => {
        const textGeometry = new THREE.TextGeometry("T√∫ ch√∫c b√© m√£i vui, m√£i l√† b√© iu c·ªßa T√∫ ‚ù§Ô∏è", {
          font: font,
          size: 0.6,
          height: 0.05,
        });
        const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const text = new THREE.Mesh(textGeometry, textMaterial);
        textGeometry.center();
        text.position.y = -4;
        scene.add(text);

        // Animation
        camera.position.z = 40;
        document.getElementById("loading").remove();

        function animate() {
          requestAnimationFrame(animate);
          heart.rotation.y += 0.01;
          text.rotation.y -= 0.005;
          renderer.render(scene, camera);
        }
        animate();
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
