<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 20/10 Bé Iuuu ❤️</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }

  /* Trái tim chính */
  .heart {
    width: 120px;
    height: 120px;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1s infinite ease-in-out;
    background: radial-gradient(circle at 30% 30%, #ff5e7e, #ff2f6e);
    box-shadow: 0 0 20px #ff5e7e;
  }
  .heart::before,
  .heart::after {
    content: "";
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ff5e7e, #ff2f6e);
    position: absolute;
    border-radius: 50%;
  }
  .heart::before { top: -60px; left: 0; }
  .heart::after { left: 60px; top: 0; }

  @keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.25); }
  }

  /* Nhiều trái tim bay */
  .floating-heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff3b6f;
    transform: rotate(-45deg);
    border-radius: 0;
    opacity: 0.8;
    animation: float 8s linear infinite;
  }
  .floating-heart::before,
  .floating-heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff3b6f;
    border-radius: 50%;
  }
  .floating-heart::before { top: -10px; left: 0; }
  .floating-heart::after { top: 0; left: 10px; }
