<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chúc mừng 20/10 ❤️</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg,#ffefef 0%, #fff0f6 50%, #fff 100%);
    overflow:hidden;
    color:#333;
  }

  .card{
    text-align:center;
    padding:36px;
    border-radius:18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,245,247,0.9));
    max-width:520px;
    width:90%;
  }

  /* Heart shape */
  .heart{
    position:relative;
    width:140px;
    height:120px;
    margin: 0 auto 18px;
    transform: rotate(-45deg);
    animation: beat 1s ease-in-out infinite;
    transform-origin: center center;
  }
  .heart:before,
  .heart:after{
    content:"";
    position:absolute;
    width:100px;
    height:100px;
    border-radius:50%;
    background: linear-gradient(135deg,#ff4d7e,#ff7aa2);
    top:0;
    left:0;
  }
  .heart:after{
    left:40px;
  }
  .heart:before{ top:-20px; left:20px;}

  @keyframes beat{
    0% { transform: rotate(-45deg) scale(1); }
    30% { transform: rotate(-45deg) scale(1.12); }
    45% { transform: rotate(-45deg) scale(0.98); }
    60% { transform: rotate(-45deg) scale(1.06); }
    100% { transform: rotate(-45deg) scale(1); }
  }

  h1{
    margin:6px 0 6px;
    font-size:28px;
    letter-spacing:0.2px;
  }
  p{
    margin:0 0 14px;
    color:#6b6b6b;
  }

  .btns{
    display:flex;
    gap:10px;
    justify-content:center;
    margin-top:8px;
  }
  button{
    background:#ff668a;
    color:white;
    border:none;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
  }
  button.secondary{
    background:transparent;
    color:#ff668a;
    border:2px solid #ffd2df;
  }

  /* subtle heart particles */
  .particle{
    position:absolute;
    width:10px;height:10px;border-radius:50%;
    background:rgba(255,80,130,0.45);
    pointer-events:none;
    animation: floatUp 2.6s linear forwards;
  }
  @keyframes floatUp{
    to { transform: translateY(-200px) scale(0.5); opacity:0; }
  }

  footer{font-size:12px;color:#a07a8a;margin-top:12px;}
</style>
</head>
<body>
  <div class="card" aria-live="polite">
    <div class="heart" id="heart" title="Trái tim"></div>
    <h1>Chúc mừng 20/10 ❤️</h1>
    <p>Chúc chị/em/mẹ luôn xinh tươi, mạnh khỏe và ngập tràn niềm vui. <br> Yêu thương và trân trọng từng khoảnh khắc bên nhau.</p>

    <div class="btns">
      <button id="toggleBeat">Tắt/ Bật tim</button>
      <button class="secondary" id="makeCard">Tạo thêm trái tim</button>
    </div>

    <audio id="bgm" loop>
      <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_4b6f7b2d91.mp3?filename=happy-memories-11076.mp3" type="audio/mpeg">
    </audio>

    <div style="margin-top:12px;">
      <button id="playMusic" style="background:#fff;color:#ff668a;border:2px solid #ffd2df;padding:8px 12px;border-radius:8px;font-weight:600;">Bật nhạc</button>
    </div>

    <footer>Ghi chú: bạn có thể sửa chữ, màu hoặc thêm ảnh nền.</footer>
  </div>

<script>
  const heart = document.getElementById('heart');
  const toggleBeat = document.getElementById('toggleBeat');
  const makeCard = document.getElementById('makeCard');
  const playMusic = document.getElementById('playMusic');
  const bgm = document.getElementById('bgm');

  let beating = true;
  toggleBeat.onclick = ()=> {
    if(beating){
      heart.style.animation = 'none';
      beating = false;
      toggleBeat.textContent = 'Bật tim';
    } else {
      heart.style.animation = '';
      beating = true;
      toggleBeat.textContent = 'Tắt/ Bật tim';
    }
  }

  makeCard.onclick = ()=> {
    // tạo vài particle trái tim nhỏ
    for(let i=0;i<8;i++){
      const p = document.createElement('div');
      p.className = 'particle';
      // random vị trí quanh trái tim
      const rect = heart.getBoundingClientRect();
      const x = rect.left + rect.width/2 + (Math.random()-0.5)*80;
      const y = rect.top + rect.height/2 + (Math.random()-0.5)*20;
      p.style.left = (x) + 'px';
      p.style.top = (y) + 'px';
      // random size và hue
      const s = 6 + Math.random()*12;
      p.style.width = s+'px';
      p.style.height = s+'px';
      document.body.appendChild(p);
      // remove sau animation
      p.addEventListener('animationend', ()=> p.remove());
    }
  }

  playMusic.onclick = ()=> {
    if(bgm.paused){ bgm.play(); playMusic.textContent='Tắt nhạc'; }
    else { bgm.pause(); playMusic.textContent='Bật nhạc'; }
  }

  // accessible: nhấn phím space tạo particle
  document.addEventListener('keydown', e=>{
    if(e.code==='Space') { e.preventDefault(); makeCard.click(); }
  });
</script>
</body>
</html>
