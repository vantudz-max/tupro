<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 20/10 Bé Iuuu ❤️</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }

  /* Trái tim chính */
  .heart {
    width: 120px;
    height: 120px;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1s infinite ease-in-out;
    background: radial-gradient(circle at 30% 30%, #ff5e7e, #ff2f6e);
    box-shadow: 0 0 20px #ff5e7e;
  }
  .heart::before,
  .heart::after {
    content: "";
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ff5e7e, #ff2f6e);
    position: absolute;
    border-radius: 50%;
  }
  .heart::before { top: -60px; left: 0; }
  .heart::after { left: 60px; top: 0; }

  @keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.25); }
  }

  /* Nhiều trái tim bay */
  .floating-heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff3b6f;
    transform: rotate(-45deg);
    border-radius: 0;
    opacity: 0.8;
    animation: float 8s linear infinite;
  }
  .floating-heart::before,
  .floating-heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff3b6f;
    border-radius: 50%;
  }
  .floating-heart::before { top: -10px; left: 0; }
  .floating-heart::after { top: 0; left: 10px; }

  @keyframes float {
    0% { transform: translateY(0) scale(1) rotate(-45deg); opacity: 0.9; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5) rotate(-45deg); opacity: 0; }
  }

  /* Lời chúc hiện dần */
  .message {
    color: white;
    font-size: 1.8em;
    text-align: center;
    text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff6699, 0 0 40px #ff0066;
    margin-top: 50px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
  .hidden { display: none; }
</style>
</head>
<body>
  <div class="heart"></div>

  <div id="messages">
    <div class="message hidden">Anh chúc bé có 20/10 thật vui nháaa !!!! Moaw moaw❤️</div>
    <div class="message hidden">Bé iu của Tú giỏi nhất thế giới ❤️</div>
    <div class="message hidden">Anh thương bé nhìu nhắm lun :3333</div>
  </div>

<script>
  // Hiện từng dòng chữ
  const msgs = document.querySelectorAll(".message");
  let i = 0;
  function showNext() {
    if (i < msgs.length) {
      msgs[i].classList.remove("hidden");
      i++;
      setTimeout(showNext, 3000);
    }
  }
  showNext();

  // Tạo tim bay
  function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heart.style.opacity = Math.random();
    heart.style.transform = "rotate(-45deg) scale(" + (0.5 + Math.random()) + ")";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createFloatingHeart, 400);
</script>
</body>
</html>
