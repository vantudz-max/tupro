<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You bé Duyên ❤️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ui">
    <!-- 100 dòng chữ bay tạo hình trái tim -->
    <!-- Bạn có thể giảm bớt nếu muốn -->
    <!-- Tất cả chữ đã đổi thành "I Love You bé Duyên ❤️" -->
    ${Array.from({ length: 100 }, () => `
    <div class="love">
      <div class="love_horizontal">
        <div class="love_vertical">
          <div class="love_word">I Love You bé Duyên ❤️</div>
        </div>
      </div>
    </div>`).join('')}
  </div>
</body>
</html>
